<!DOCTYPE html>
<html>
    <head>
        <title>Wayfarer</title>
        <meta charset="utf-8" />
        <meta lang="en-us" />

        <!-- css style links -->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/font.css" />
    </head>
    <body>
        <section class="container">
            <div class="container-logo">
                <a href="#" target="_blank">
                <span class="container-logo-letter" style="">V </span>
                <span class="container-logo-letter" style="">E </span>
                <span class="container-logo-letter" style="">N </span>
                <span class="container-logo-letter" style="">T </span>
                <span class="container-logo-letter" style="">U </span>
                <span class="container-logo-letter" style="">R </span>
                <span class="container-logo-letter" style="">I </span>
                <span class="container-logo-letter" style="">X</span>
                </a>
            </div>

            <div class="available"><a target="_blank" href="#">COMING SOON TO MAC APP STORE</a></div>

            <div class="social">
                <div class="contact"><a href="mailto:binaireinc@gmail.com" target="_blank">CONTACT</a></div>
                <div class="presskit"><a href="presskit.zip" target="_blank">PRESS KIT</a></div>
            </div>
            
            <div class="social-2">
                <div class="twitter">
                    <a href="https://twitter.com/highestage" target="_blank">
                        <img src="img/twitter-icon.png" class="social-icon" />
                    </a>
                </div>
                <div class="mail">
                    <a href="mailto:binaireinc@gmail.com" target="_blank">
                        <img src="img/mail-icon.png" class="social-icon" />
                    </a>
                </div>
            </div>

            <div class="powered">POWERED BY</div>
            <div class="ue">
                <a href="https://www.unrealengine.com/en-US/what-is-unreal-engine-4" target="_blank"><img src="img/ue-icon.png" class="ue-logo"/></a>
            </div>
        </section>

        <script type="text/javascript">

            var c = document.getElementsByClassName('container')[0];
            var a = document.getElementsByClassName('available')[0];
            var bl = document.getElementsByClassName('black-overlay')[0];
            var cl = document.getElementsByClassName('container-logo')[0];
            var s = document.getElementsByClassName('social')[0];
            var s2 = document.getElementsByClassName('social-2')[0];
            var p = document.getElementsByClassName('powered')[0];
            var ue = document.getElementsByClassName('ue')[0];

            var vid = document.getElementById('video');

            var elementarr = [s, s2, p, ue];

            cl.addEventListener('mouseover', function () {
                bl.style.opacity = '1.0';

                for (var i = 0; i < elementarr.length; i++) {
                    elementarr[i].style.opacity = '0.0';
                }
                a.style.top = '65%';

                cl.style.opacity = '0.5';
                a.style.opacity = '0.5';

                vid.play();

            }, false);

            cl.addEventListener('mouseout', function () {
                bl.style.opacity = '0.0';

                for (var i = 0; i < elementarr.length; i++) {
                    elementarr[i].style.opacity = '1.0';
                }
                a.style.top = '60%';

                cl.style.opacity = '1.0';
                a.style.opacity = '1.0';

                vid.pause();

            }, false);
        </script>
    </body>
</html>
