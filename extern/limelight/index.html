<!DOCTYPE html>
<html>
    <head>
        <title>Project-title</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="../../aah/css.css">
        <link rel="stylesheet" type="text/css" href="../../aah/style.css">
    </head>
    <body>
        <div class="container">
            <div class="item" id="i1">
                <div class="item-platform">macOS Mojave</div>
            </div>
            <div class="item" id="i2">
                <div class="item-platform">Windows 10</div>
            </div>
        </div>
        <div class="banner">LimeLight HDR</div>
        <div class="info">LIMELIGHT HDR is a photo editor for macOS systems. Developed using Swift and Metal, the editor uses CoreML for ML based image edits and manipulations.</div>
        <script>
            document.getElementsByClassName('item')[0].onmouseover = function() {
                document.getElementsByClassName('item-platform')[0].style.opacity = '1.0';
                document.getElementsByClassName('item')[1].style.filter = 'blur(20px)';
            }
            document.getElementsByClassName('item')[1].onmouseover = function() {
                document.getElementsByClassName('item-platform')[1].style.opacity = '1.0';
                document.getElementsByClassName('item')[0].style.filter = 'blur(20px)';
            }
            document.getElementsByClassName('item')[0].onmouseout = function() {
                document.getElementsByClassName('item-platform')[0].style.opacity = '0.0';
                document.getElementsByClassName('item')[1].style.filter = 'blur(0px)';
            }
            document.getElementsByClassName('item')[1].onmouseout = function() {
                document.getElementsByClassName('item-platform')[1].style.opacity = '0.0';
                document.getElementsByClassName('item')[0].style.filter = 'blur(0px)';
            }
        </script>
    </body>
